{
  "timezone": "Asia/Seoul",
  "sources": [
    {
      "name": "google_news_kr_market",
      "type": "rss",
      "enabled": true,
      "url": "https://news.google.com/rss/search?q=%EC%A6%9D%EA%B6%8C+%EC%BD%94%EC%8A%A4%ED%94%BC&hl=ko&gl=KR&ceid=KR:ko"
    },
    {
      "name": "google_news_ticker",
      "type": "rss",
      "enabled": true,
      "url": "https://news.google.com/rss/search?q=%22{stock_name_urlencoded}%22+%EC%A3%BC%EC%8B%9D&hl=ko&gl=KR&ceid=KR:ko"
    }
  ],
  "caching": {
    "enabled": true,
    "directory": "data/cache",
    "ttl_minutes": 60
  },
  "llm": {
    "provider": "gemini",
    "model": "gemini-2.5-flash",
    "fallback_model": "gemini-2.5-flash-lite",
    "api_key_env": "GEMINI_API_KEY",
    "temperature": 0.0,
    "max_retries": 1,
    "prompt_template": null
  },
  "news_quality": {
    "enabled": true,
    "ticker_map_path": "data/ticker_map.json",
    "noise_patterns": [
      "광고",
      "협찬",
      "리포트 전문",
      "주가전망",
      "전문가 추천",
      "오늘의 추천주"
    ],
    "min_title_length": 10,
    "drop_duplicate_titles": true
  },
  "scoring": {
    "min_score": 0.0,
    "weights": {
      "confidence_multiplier": 1.8,
      "direction_positive": 1.0,
      "direction_negative": -1.0,
      "horizon_intraday": 0.5,
      "horizon_1_3d": 0.4,
      "horizon_long": 0.05,
      "risk_flag_penalty": -1.2,
      "severe_risk_flag_penalty": -2.8
    }
  },
  "universe": {
    "market": "KR",
    "tickers": ["005930", "000660"],
    "max_candidates": 20,
    "min_price": 1000,
    "max_price": 100000,
    "min_value_traded_5d_avg": 10000000000,
    "exclude_managed": true
  }
}
